<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>

    <body>
        <header class="head"><h1>Weather Forecast</h1></header>
            
        <container class="masterContainer" id="master"> 

            <container class="onside" id="leftSideInfo">    
                <div class="card" id="citySearchSection">
                    <div class="card-header" id="citySearchHeader">Search For City:</div>
                    <div class="card-body" id="citySearchBody">
                        <input id="citySearchBar" type="text"(yo) placeholder="City Name, State">
                        <button id="citySearchBtn">Go</button>
                    </div>
                    
                </div>
    
                <div class="card" id="historySection">
                    <div class="card-header" id="historyHeader">Previous Searches:</div>
                    <div class="card-body" id="historyBody">Previously searched cities go here</div>
                </div>
            </container>
    
            <container class="main" id="mainInfo">
                <div class="card" id="mainWeatherSection">
                    <div class="card-header" id="mainWeatherHeader">Dispaly current searched city NAME here</div>
                    <div class="card-body" id="mainWeatherBody">info for city here.</div>  
                </div>

                <div class="card" id="weekForecast">
                    <div class="card" id="cOne">
                        <div class="card-header">Day 1</div>
                        <div class="card-body">Info here</div>
                    </div>

                    <div class="card" id="cTwo">
                        <div class="card-header">Day 2</div>
                        <div class="card-body">Info here</div>
                    </div>

                    <div class="card" id="cThree">
                        <div class="card-header">Day 3</div>
                        <div class="card-body">Info here</div>
                    </div>

                    <div class="card" id="cFour">
                        <div class="card-header">Day 4</div>
                        <div class="card-body">Info here</div>
                    </div>

                    <div class="card" id="cFive">
                        <div class="card-header">Day 5</div>
                        <div class="card-body">Info here</div>
                    </div>

                </div>
            </container>

        </container>   
    <script src="Assets/script.js" async defer></script>
    </body>
</html>
</body>
</html>
