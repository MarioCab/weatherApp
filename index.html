<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Radar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/style.css">

    <body>
        <container class="header"><h1>Weather Forecast</h1> </container>
        
        <container class="allItems" id="contentContainer">


            
        </container>
        <onside class="container" id="leftSideInfo">    
            <div class="card" id="citySearchSection">
                <div class="card-header" id="citySearchHeader">Search For City:</div>
                <div class="card-body" id="citySearhBody">
                    <input id="citySearchBar" type="text" placeholder="City Name...">
                </div>
                
            </div>

            <div class="card" id="historySection">
                <div class="card-header" id="historyHeader">Previous Searches:</div>
                <div class="card-body" id="historyBody">Previously searched cities go here</div>
                

            </div>
        </onside>

        <main class="container" id="mainInfo">
            <div class="card" id="mainWeatherSection">
                <div class="card-header" id="mainWeatherHeader">Dispaly current searched city NAME here</div>
                <div class="card-body" id="mainWeatherBody">Display current city WEATHER INFO HERE</div>  
            </div>
        </main>
    
    
    <script src="Assets/script.js" async defer></script>
    </body>
</html>
