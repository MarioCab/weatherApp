<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>

  <body>
    <header class="head"><h1>Weather Forecast</h1></header>

    <section class="masterContainer" id="master">
      <section class="onside" id="leftSideInfo">
        <div class="card" id="citySearchSection">
          <div class="card-header" id="citySearchHeader">Search For City:</div>
          <div class="card-body" id="citySearchBody">
            <form id="searchForm">
              <label for="cityName">City Name</label>
              <input
                id="searchBar"
                type="text"
                class="form-input"
                name="cityName"
                placeholder="Enter City Name"
              />
              <button id="citySearchBtn">Go</button>
            </form>
          </div>
        </div>

        <div class="card" id="historySection">
          <div class="card-header" id="historyHeader">Previous Searches:</div>
          Previously searched cities go here
          <div class="card-body" id="historyBody"></div>
        </div>
      </section>

      <section class="main" id="mainInfo">
        <div class="card" id="mainWeatherSection">
          <div class="card-header" id="mainWeatherHeader">City Name</div>
          <div class="card-body" id="tempText">Temperature:</div>
          <div class="card-body" id="humidityText">Humidity:</div>
          <div class="card-body" id="windSpeedText">Wind Speed:</div>
          <div class="card-body" id="uvIndexText">UV Index:</div>
        </div>

        <h2>Five Day Forecast</h2>
        <div id="weekForecast">
          <!-- <div class="card">
            <div class="card-header" id="dayOneH">Day 1</div>
            <div class="card-body" id="dayOneB">
              <p>Temp: 400F</p>
              <p>Humidity: Dampish</p>
              <p>Wind Speed: fast</p>
            </div>
          </div> -->
        </div>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/script.js" async defer></script>
  </body>
</html>
